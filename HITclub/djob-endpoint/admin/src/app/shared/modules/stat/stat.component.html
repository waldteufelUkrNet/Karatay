<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col-3">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col-9 text-right">
                <div class="d-block huge">{{count}}</div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left" *ngIf="href">View Details {{data}}</span>
        <a href="{{href}}" class="float-right card-inverse" *ngIf="href">
            <span ><i class="fa fa-arrow-circle-right"></i></span>
        </a>
    </div>
</div>
