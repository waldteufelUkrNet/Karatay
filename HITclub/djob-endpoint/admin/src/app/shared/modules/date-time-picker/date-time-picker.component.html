<div class="dtpicker" *ngIf="picker_type == 'timer'">
    <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Time" class="form-control"  [(ngModel)]="selectedTimer" (ngModelChange)="setOutputTimer()">
    <owl-date-time #dt1 [pickerType]="picker_type"></owl-date-time>
</div>
<div class="dtpicker" *ngIf="!picker_type">
    <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" class="form-control" [(ngModel)]="selectedDateTime" (ngModelChange)="setOutputDateTime()">
    <owl-date-time #dt1></owl-date-time>
</div>
