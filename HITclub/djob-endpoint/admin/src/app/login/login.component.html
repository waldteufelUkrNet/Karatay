<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/icon.png" width="150px" class="user-avatar" />
            <h1>Вход</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="form.email" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="form.password" class="form-control input-underline input-lg" placeholder="{{ 'Пароль' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Войти' | translate }}</a>
                <a class="btn rounded-btn" [routerLink]="['/forgot' | link]">{{ 'Забыл пароль' | translate }}</a>
            </form>
        </div>
    </div>
</div>
